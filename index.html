<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="table-container">


        <form id="calendar-form">
            <label for="monthSelect">Selecciona un mes:</label>
            <select id="monthSelect"></select>
    
            <label for="yearSelect">Selecciona un año:</label>
            <select id="yearSelect"></select>
    
            <button type="button" id="generateButton">Generar Calendario</button>
        </form>

        <h1 class="calendar-title"></h1>
        <table class="calendar-table" id="calendar">
            <!-- La celda con el título del calendario se agregará mediante JavaScript -->
        </table>
    </div>
    <script type="module" src="app_calendar.js"></script>
</body>
</html>
